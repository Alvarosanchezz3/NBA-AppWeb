<app-header></app-header>


<div class="container1" *ngIf="playersData?.results && playersData.results.length > 0">
  <h1 class="title">Jugadores 2022/2023</h1>
    
  <table class="tabla-jugadores">
    <thead>
      <tr>
        <th>Nombre del Jugador</th>  
        <th>Equipo</th>  
        <th>Partidos</th>
        <th>Puntos</th>
        <th>Asistencias</th>
        <th>Rebotes totales</th>
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let player of playersData.results.slice(startIndex, endIndex)">
        <td>{{ player.player_name }}</td>
          <td>
            <img src="assets/images/equiposNBA/{{ player.team }}.png" alt="{{ player.team }} Escudo" class="equipo-img">
            <span>{{ player.team }}</span>
          </td>
          <td>{{ player.games }}</td>
          <td>{{ player.PTS }}</td>
          <td>{{ player.AST }}</td>
          <td>{{ player.TRB }}</td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <span (click)="prevPage()" *ngIf="currentPage !== 1"><</span>
    <span *ngFor="let pageNumber of pageNumbers" (click)="goToPage(pageNumber)" [class.active]="pageNumber === activePage">
      {{ pageNumber }}
    </span>
    <span (click)="nextPage()" *ngIf="currentPage !== totalPages">></span>
  </div>
</div>
